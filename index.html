<!DOCTYPE html>

  <head>

    <title>Influencer</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="poppins-regular">
      <section class="navbar display-flex">
        <h4>Influencer products</h4>
        <div class="nav-options">

            <li><a href="">Home</a></li>

            <li><a href="">Sign up</a></li>
            <li><a href="">Sign In</a></li>
            <li>

            <li>

            </li>

        </div>

    <main>
      <section class="start poppins-regular display-flex">

          <div>

          </div>
          <div>
            <img src="logos/Daraz.pk Logo.svg" alt="" />
          </div>
          <div>
            <img src="logos/Ebay.svg" alt="" />
          </div>
          <div>
            <img src="logos/Rakuten.svg" alt="" />
          </div>
          <div>
            <img src="logos/Walmart.svg" alt="" />
          </div>
          <div>
            <img src="logos/Target.svg" alt="" />
          </div>
        </div>
        <hr />
      </section>

    <footer></footer>
